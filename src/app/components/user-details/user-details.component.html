<div class="container">
    <mat-card class="example-card m-1">
        <div><mat-card-header>
                <div mat-card-avatar class="example-header-image"><img [src]="userDatails.avatar" /></div>
                <mat-card-title>{{userDatails.first_name}}{{userDatails.last_name}}</mat-card-title>
                <mat-card-subtitle>{{userDatails.email}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image [src]="userDatails.avatar" alt="Photo of a Shiba Inu">
            <mat-card-content>
                <p>
                    {{userDatails.id}} - The Shiba Inu is the smallest of the six original and distinct spitz breeds of
                    dog
                    from Japan.
                    A small.
                </p>
            </mat-card-content>
        </div>


    </mat-card>
</div>
